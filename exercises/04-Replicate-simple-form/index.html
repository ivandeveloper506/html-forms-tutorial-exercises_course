<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>04 Reproducir un simple formulario</title>
	</head>

	<style>
		#inputDescribe {
			height: 50px;
			width: 99%;
		}

		#inputName {
			width: 98%;
		}
	</style>

	<body>
		<form>
			<table border="1" style="width:50%">
				<thead>
					<tr height="40" bgcolor="gray">
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tr>
					<td>Name</td>
					<td><input id="inputName" type="text" id="name" name="name" /><br /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" id="masculino" name="genero" value="masculino" />
						<label for="masculino">Male</label><br />
						<input type="radio" id="femenino" name="genero" value="femenino" checked />
						<label for="femenino">Female</label><br />
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<select name="eyeColor">
							<option>Green</option>
							<option>Brow</option>
							<option>Blue</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" id="option1" name="option1" value="option1" />
						<label for="option1"> Over 6 feet tall</label><br />
						<input type="checkbox" id="option2" name="option2" value="option2" />
						<label for="option2"> Over 200 pounds</label><br />
					</td>
				</tr>
				<tr>
					<td colspan="2">Describe your athletic ability:</td>
				</tr>
				<tr>
					<td colspan="2"><input id="inputDescribe" type="text" id="describe" name="describe" /><br /></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center;"><input type="submit" value="Enter my information" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
